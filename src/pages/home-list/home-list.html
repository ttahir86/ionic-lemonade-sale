<ion-header>

  <ion-navbar color="yellow" hideBackButton>
    <ion-title>Business Stand</ion-title>
  </ion-navbar>

</ion-header>

<div id="demo"></div>
<ion-content padding>





  
  <ion-card *ngFor="let buis of businesses">
    <!-- <img [src]="map_icon[buis.type].url"> -->
    <!-- <img [src]="map_icon[buis.type].url" [width]="map_icon[buis.type].scaledSize.width" [height]="map_icon[buis.type].scaledSize.height"  > -->
    <ion-fab right top >
      <button ion-fab (click)="goToMapView()" color="danger">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-img [src]="map_icon[buis.type].url" item-start></ion-img>

      <!-- <ion-icon name="football" item-start large></ion-icon> -->
      <h2>{{buis.name}}</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>
  
    <!-- <ion-item>
      <ion-icon name="wine" item-left large></ion-icon>
      <h2>Institute of Fine Cocktails</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item> -->
  
    <ion-item>
      <span item-left>18 min</span>
      <span item-left>(2.6 mi)</span>
      <button ion-button icon-left clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  
  </ion-card>


<ion-row>
  <ion-col>
    <button ion-button block full color="danger" (click)="goToSignUpPage()" *ngIf="!isSignedIn" full>Start Your Business</button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <button ion-button block full color="dark" (click)="goToSignUpPage()" *ngIf="!isSignedIn" full>Sign In</button>
  </ion-col>
</ion-row>


</ion-content>
