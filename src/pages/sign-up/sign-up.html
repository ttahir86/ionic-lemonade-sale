<ion-header>

  <ion-navbar color="dark">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Start Your Business</h2>
  
  <form >
  <ion-card>
    <ion-item>
      <!-- <ion-label>Username</ion-label> -->
      <ion-input type="text"  name="username" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="confirm_password" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label>Business Name</ion-label> -->
      <ion-input type="text" name="business_name" placeholder="Business Name"></ion-input>
    </ion-item>
    </ion-card>
   
    <hr/>
    <ion-card>

    <ion-row>
    <ion-item>
      <ion-label>What are you selling?</ion-label>
      <ion-select multiple="false">
        <ion-option>Lemonade</ion-option>
        <ion-option>Baked Goods</ion-option>
        <ion-option>Food &amp; Drink</ion-option>
        <ion-option>Girl Scout Cookies</ion-option>
      </ion-select>
    </ion-item>
    </ion-row>
    </ion-card>
        <ion-row>
          <!-- <ion-col>
            <button ion-button full (click)="Home()" color="dark">Home</button>
          </ion-col> -->
          <ion-col>
            <button ion-button full type="submit" color="danger">Submit</button>
          </ion-col>
        </ion-row>
      <hr/>
  </form>




</ion-content>
